<h1>Standings</h1>
<div class="standings">
    <div class="row">
       <div class="col-lg-12 col-sm-12 col-xs-12 icesheet-header">
           <div class="col-xs-4"
                ng-click="predicate = 'name'; reverse=!reverse; standings.sortStandings(predicate, reverse);">Name</div>
           <div class="col-xs-1"
                ng-click="predicate = 'wins'; reverse=!reverse; standings.sortStandings(predicate, reverse);">Wins</div>
           <div class="col-xs-1
                ng-click="predicate = 'losses'; reverse=!reverse; standings.sortStandings(predicate, reverse);">Losses</div>
           <div class="col-xs-1"
                ng-click="predicate = 'ties'; reverse=!reverse; standings.sortStandings(predicate, reverse);">Ties</div>
           <div class="col-xs-1"
                ng-click="predicate = 'points'; reverse=!reverse; standings.sortStandings(predicate, reverse);">Points</div>
       </div>
        <div class="col-lg-12 col-sm-12 col-xs-12" ng-repeat="team in standings.teams">
            <div class="col-xs-4">{{team.name}}</div>
            <div class="col-xs-1">{{team.wins}}</div>
            <div class="col-xs-1">{{team.losses}}</div>
            <div class="col-xs-1">{{team.ties}}</div>
            <div class="col-xs-1">{{(team.wins * 2) + (team.ties * 1)}}</div>
        </div>
    </div>
</div>
