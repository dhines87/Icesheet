    <link href="css/icesheet.css" rel="stylesheet" />

<body ng-app="icesheet" ng-controller="RoutesController">

        <div class="header-child">
            <h1>Ice Sheet</h1>
        </div>
    </div>
    <nav class="navbar navbar-default" role="navigation" ng-controller="MenuController as menu">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed  && 'in'">
            <ul class="nav navbar-nav">
                <li ng-class="{active: menu.isActive('/teams') }"><a ng-link="teams">Teams</a></li>
                <li ng-class="{active: menu.isActive('/stats') }"><a ng-link="stats">Stats</a></li>
                <li ng-class="{active: menu.isActive('/standings') }"><a ng-link="standings">Standings</a></li>
                <li ng-class="{active: menu.isActive('/games') }"><a ng-link="games">Games</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-container">
        <!-- partial content -->
        <div class="content">
            <ng-viewport></ng-viewport>
        </div>
    </div>
    <!-- 3rd Party Scripts-->
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-message.js"></script>
    <script src="scripts/lib/angular-snap.min.js"></script>    
    <script src="scripts/lib/router.es5.min.js"></script>
