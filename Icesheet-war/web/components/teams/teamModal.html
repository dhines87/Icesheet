<form name="teamForm">
    <div class="modal-header text-center">
        <button type="button" class="close" ng-click="ctrlr.cancel()">&times;</button>
        <h4 class="modal-title">{{ctrlr.modalTitle}}</h4>
    </div><!-- modal-header -->
    <div class="modal-body xsmall">
        <div class="panel">
            <div class="panel-body xsmall">
                <div class="col-sm-4 text-left">
                    Team Name:
                </div>
                <div class="col-sm-8 text-left">
                    <input required ng-minlength="4" type="text" ng-model="ctrlr.team.name" name="teamname" />
                    <div ng-messages="teamForm.teamname.$error" ng-show="teamForm.teamname.$touched">
                        <p class="custom-error" ng-message="minlength">* Team name is too short.</p>
                        <p class="custom-error" ng-message="required">* Team name is required</p>
                    </div>      
                </div>                                 
            </div><!-- panel-body -->
        </div><!-- panel -->
    </div><!-- modal-body -->
    <div class="modal-footer top10pad">
        <div class="col-xs-12 text-right">
            <button type="button" class="btn panel-black"
                    ng-click="(ctrlr.todo === 'create') ? ctrlr.create() : ctrlr.edit()"
                    ng-disabled="teamForm.$invalid">
                {{ctrlr.todo}}
            </button>        
            <button type="button" class="btn btn-default"
                    ng-click="ctrlr.cancel()">
                Cancel
            </button>
        </div>
    </div><!-- modal-footer -->
</form><!-- employeeForm -->
